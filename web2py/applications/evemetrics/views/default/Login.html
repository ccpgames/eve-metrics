{{extend 'layout.html'}}

<style>

#loginform {
	margin:30px;
	text-align:center;
}

#loginform input[type=text] {
	font-size:20px;
}

#loginform input[type=submit] {
	font-size:16px;
}

</style>
<div id="loginform">
<form method=post action="{{=URL("Login")}}">
<center><h3>Please log in to continue</h2></center>

<table style="text-align:center; background-color:#EEEEEF; border:1px solid #E4E4E4; margin-left:auto; margin-right:auto;">
<tr>
<td style="padding:12px 24px 12px 24px;">
Username<br><input type=text name=username  id=username value="{{=userName or ""}}"><br>
Password<br><input autocomplete="off" type=password name=password class=password value="" style="font-size:16px;">
<br><input style="margin-top:8px;" type=submit value="Log On"></td>
</tr>
</table>
<center class=normaltext>Log in using your domain credentials</center>

<input type=hidden name=redirect value="{{=redirect or "/"}}">
</form>
</div>
{{if error:}}
<div class=error><b>{{=XML(error)}}</b></div>
{{pass}}

<script>
$("#username").focus();
</script>
